networks:
  traefik:
    external: true
  ranger:
    external: true
  hive:
    name: hive

services:
  hivedb:
    image: postgres
    restart: unless-stopped
    container_name: hivedb
    hostname: hivedb
    environment:
      POSTGRES_DB: 'metastore_db'
      POSTGRES_USER: 'hive'
      POSTGRES_PASSWORD: 'password'
    expose:
      - 5432
    volumes:
      - hive-db:/var/lib/postgresql
    networks:
      - hive

  metastore:
    image: apache/hive:4.0.0
    depends_on:
      - hivedb
    restart: unless-stopped
    container_name: metastore
    hostname: metastore
    networks:
      - hive
      - ranger
    environment:
      DB_DRIVER: postgres
      SERVICE_NAME: 'metastore'
      SERVICE_OPTS: '-Xmx1G -Djavax.jdo.option.ConnectionDriverName=org.postgresql.Driver
                     -Djavax.jdo.option.ConnectionURL=jdbc:postgresql://hivedb:5432/metastore_db
                     -Djavax.jdo.option.ConnectionUserName=hive
                     -Djavax.jdo.option.ConnectionPassword=password'
    expose:
        - 9083
    volumes:
        - warehouse:/opt/hive/data/warehouse
        - type: bind
          source: ./postgresql-42.7.3.jar
          target: /opt/hive/lib/postgres.jar

  hiveserver2:
    build:
      context: ./hiveserver
      dockerfile: Dockerfile
    depends_on:
      - metastore
    restart: unless-stopped
    container_name: hiveserver2
    hostname: hiveserver2
    networks:
      - traefik
      - hive
      - ranger
    labels:
      - traefik.enable=true
      - traefik.http.routers.hiveserver2.rule=Host(`hive.flavindias.com.br`) || Host(`www.hive.flavindias.com.br`)
      - traefik.http.services.hiveserver2.loadbalancer.server.port=10002

      - traefik.http.middlewares.mywwwredirect.redirectregex.regex=^https://www\.(.*)
      - traefik.http.middlewares.mywwwredirect.redirectregex.replacement=https://$${1}
      - traefik.http.routers.hiveserver2.middlewares=mywwwredirect
    environment:
      HIVE_SERVER2_THRIFT_PORT: 10000
      SERVICE_OPTS: '-Xmx1G -Dhive.metastore.uris=thrift://metastore:9083'
      IS_RESUME: 'true'
      SERVICE_NAME: 'hiveserver2'
    command: hive --service hiveserver2
    # entrypoint: ["/bin/sh", "-c", "/opt/ranger-hive-plugin/enable-hive-plugin.sh && hive --service hiveserver2"]
    # user: root
    # ports:
    #   - 10000:10000
    #   - 10002:10002
    expose:
      - 10000
      - 10002
    volumes:
      - warehouse:/opt/hive/data/warehouse

volumes:
  hive-db:
  warehouse:
